<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Notes - Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
        }
        .note {
            background-color: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Study Notes</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#notes">Notes</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h2>Notes</h2>
        <div class="note">
            <h3>Note Title 1</h3>
            <p>This is the content of the first note. You can add more details here.</p>
        </div>
        <div class="note">
            <h3>Note Title 2</h3>
            <p>This is the content of the second note. You can add more details here.</p>
        </div>
        <!-- Add more notes as needed -->
    </main>
    <footer>
        <p>Â© 2024 Study Notes. All rights reserved.</p>
    </footer>
</body>
</html>
